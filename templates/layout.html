}


.card{
  /* Rectangle 2 */

width: 284px;
height: 210px;
margin-right: 40px;
margin-bottom: 50px;
/* Default Background */

/* Cards Shadows */

box-shadow: 0px 4px 8px rgba(38, 72, 116, 0.1);
border-radius: 16px;
text-align: center;
}

/* For mobile phones://////////////////////////////////////////////////////////////////// */


@media only screen and (min-width: 600px) {
  /* For tablets: //////////////////////////////////////////////////////////////////// */
  .grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  padding: 10px;
}

  .item1 {
  grid-row: 1 / 2;
}


  .slider {
  width: 100%;
  text-align: center;

}

.slides {
  display: flex;
  
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  
  
  
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  
  /*
  scroll-snap-points-x: repeat(300px);
  scroll-snap-type: mandatory;
  */
}

.slides::-webkit-scrollbar-thumb {
  background: black;
  border-radius: 10px;
}
.slides::-webkit-scrollbar-track {
  background: transparent;
}
.slides > div {
  scroll-snap-align: start;
  flex-shrink: 0;
  margin-right: 27px;
  border-radius: 10px;
  transform-origin: center center;
  transform: scale(1);
  transition: transform 0.5s;
  position: relative;
  
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;
}
.slides > div:target {
/*   transform: scale(0.8); */
}

}
